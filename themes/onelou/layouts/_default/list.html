{{ define "center_head" }}
<header class="center_head">
    <h1 style="margin-bottom: 1em;">{{ .Name }}</h1>
</header>
{{ end }}

{{ define "center_main" }}
<main class="center_main">

    {{ $paginator := .Paginate .Pages }}
    {{ range $paginator.Pages }}
    {{ partial "item/blog" . }}
    {{ end }}

    {{- partial "pagination.html" . -}}

    
</main>
{{ end }}
